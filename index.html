<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="FrontEnd Mentor Project: Qr code that links to the FrontEnd Mentor website"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styless.css" alt="Tabla de estilos" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main>
      <div class="tarjeta">
        <img
          src="images\image-qr-code.png"
          alt="Qr code that takes you to the FrondEnd Mentor principal page"
        />
        <h1>Improve your front-end<br />skills by building projects</h1>
        <p>
          Scan the QR code to visit FrontEnd Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>

</html>
